<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario sencillo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/boton.css">
    <link rel="stylesheet" href="css/form-styles.css">
</head>
<body>
    <form action="">
        <label for="f_name">Nombre:</label>
        <input type="text" class="field" name="f_name"> <br>

        <label for="f_email">Correo electronico:</label>
        <input type="text" class="field" name="f_email"> <br>

        <label for="f_subject">Asunto:</label>
        <input type="text" class="field" name="f_subject"> <br>

        <label for="f_mesg">Mensaje:</label>
        <textarea name="f_mesg" id="id_mensaje" class="field"></textarea> <br>

        <p class="center-content">
            <input type="submit" class="btn btn-green" value="Enviar Datos">
        </p>
    </form>
</body>
</html>
